
<!DOCTYPE html>
<html>
<head>
  <title>Semakau Landfill: Past, Present, and Possible Future</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/leaflet.css">
  <script src="js/leaflet.js"></script>
   
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map', { attributionControl: false } ).setView([1.2016446807148302, 103.77224549385028], 16.0);
      L.control.attribution( { prefix: false } ).addTo( map );
      
      var osm_layer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 18,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var tilesource2_layer = L.tileLayer('https://github.com/juriatrm/Landfill/raw/main/MapNow/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 18,
        tms: false,
        attribution: 'made by <a href="https://www.toramae.com">Juria Toramae</a> with <a href="https://leafletjs.com/">Leaflet</a>'
      }).addTo(map);

      var tilesource1_layer = L.tileLayer('https://github.com/juriatrm/Landfill/raw/main/MapBefore/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 18,
        tms: false,
        attribution: 'made by <a href="https://www.toramae.com">Juria Toramae</a> with <a href="https://leafletjs.com/">Leaflet</a>'
      }).addTo(map);

      var tilesource3_layer = L.tileLayer('https://github.com/juriatrm/Landfill/raw/main/MapFuture/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 18,
        tms: false,
        attribution: 'made by <a href="https://www.toramae.com">Juria Toramae</a> with <a href="https://leafletjs.com/">Leaflet</a>'
      }).addTo(map);

      var baseMaps = {
        "Past: Pulau Semakau & Sakeng Before Reclamation":tilesource1_layer, 
        "Present: Semakau Landfill":tilesource2_layer,
        "Possible Future: Semakau Landfill Development & Expansion":tilesource3_layer
      };

      var layerControl = L.control.layers(baseMaps,0,{collapsed: false}).addTo(map);

  </script>
</body>
</html>
